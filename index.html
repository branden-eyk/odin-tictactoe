<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scripts/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="header">
        <h1 class="header__title">Tic-Tac-Toe</h1>
    </div>
    <div class="message">
        <h2 class="message__text"></h2>
    </div>
    <div class="grid">
        <div class="grid__cell area-1" data-index="0"></div>
        <div class="grid__cell area-2" data-index="1"></div>
        <div class="grid__cell area-3" data-index="2"></div>
        <div class="grid__cell area-4" data-index="3"></div>
        <div class="grid__cell area-5" data-index="4"></div>
        <div class="grid__cell area-6" data-index="5"></div>
        <div class="grid__cell area-7" data-index="6"></div>
        <div class="grid__cell area-8" data-index="7"></div>
        <div class="grid__cell area-9" data-index="8"></div>
    </div>
    <div class="footer">
        <button class="footer__button">New Game</button>
        <p class="footer__copyright">Copyright Branden Eyk, <span>2023</span></p>
    </div>
    <div class="modal hidden">
        <div class="modal__content">
            <div class="modal__header">
                <h2 class="modal__title">Name Your Players</h2>
                <form class="modal__form">
                    <label for="playerOneName" class="modal__label">Player One (X's): </label>
                    <input type="text" name="playerOneName" class="modal__textbox" id="playerOneName">
                    <label for="playerTwoName" class="modal__label">Player Two (O's): </label>
                    <input type="text" name="playerTwoName" class="modal__textbox" id="playerTwoName">
                    <button class="modal__button">Start Game</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
